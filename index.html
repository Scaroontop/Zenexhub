
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenex Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #333333);
            color: white;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            position: absolute;
            top: 0px;
            left: 0px
            display: flex;
            justify-content: space-between;
        }
        
        .divider {
            width: 100%;
            height: 2px;
            background-color: #555;
            margin: 20px 0 30px 0;
            top: 0px;
            text-align: center;

        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
        }
        
        button, .button-link {
            width: 200px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            text-align: center;
        }
        
        button:hover, .button-link:hover {
            background-color: #666;
            transform: scale(1.05);
        }
        
        .footer {
            width: 100%;
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
        }
        
        .footer-divider {
            width: 100%;
            height: 2px;
            background-color: #555;
            margin-bottom: 15px;
        }
        
        .credits {
            font-size: 14px;
            color: #AAA;
            line-height: 1.6;
        }
     </style>
</head>
<body>
    <div class="container">
        <h1>Zenex Hub</h1>
        <div class="divider"></div>
        <div class="button-container">
            <button>Button 1</button>
            <button>Button 2</button>
            <a href="https://zenex.instatus.com/" class="button-link" target="_blank">Status</a>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-divider"></div>
        <div class="credits">
            Founders: Finn, Sap<br>
            UI Design: Finn<br>
            Contributor: Juju
        </div>
    </div>
</body>
</html>
